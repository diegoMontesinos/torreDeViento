		<script type="text/javascript">
		$(document).ready(function() {
			$('#logo-img').hover(function() {
				$('#logo-img img').attr('src', '../assets/images/02-LOGO.png');
			}, function() {
				$('#logo-img img').attr('src', '../assets/images/01-LOGO.png');
			});

			$('#footer-legals').hover(function() {
				$('#footer-legals img').attr('src', '../assets/images/legales_sub.png');
			}, function() {
				$('#footer-legals img').attr('src', '../assets/images/legales.png');
			});

			$("div#catalogo-scroll").smoothDivScroll({
			    manualContinuousScrolling: true,
				easingAfterHotSpotScrolling: false,
				hotSpotScrollingStep: 10,
				setupComplete: function() {
					// Llenando con imagenes
					addImageToGrid(1, 0, "../assets/images/obras/full/celebracion_musical/display_gallery.jpg", "full/celebracion_musical/show.html", "CELEBRACIÓN MUSICAL A RAMÓN VARGAS. 2012", "#grid-1");

					for (var i = 2; i <= 7; i++) {
						addImageToGrid(i, 0, "../assets/images/obras/" + i + ".jpg", "catalogo.html", "Titulo de ejemplo", "#grid-1");
					};

					addImageToGrid(5, 0, "../assets/images/obras/minima_minima/carmina_burana/display_gallery.jpg", "minima_minima/carmina_burana/show.html", "CARMINA BURANA. 2012", "#grid-1");					
					for (var i = 6; i <= 7; i++) {
						addImageToGrid(i, 0, "../assets/images/obras/" + i + ".jpg", "catalogo.html", "Titulo de ejemplo", "#grid-1");
					};

					addImageToGrid(8, 0, "../assets/images/obras/minima/don_quijote/display_gallery.jpg", "minima/don_quijote/show.html", "DON QUIJOTE. 2012", "#grid-1");

					for (var i = 9; i <= 13; i++) {
						addImageToGrid(i, 0, "../assets/images/obras/" +  i + ".jpg", "catalogo.html", "Titulo de ejemplo", "#grid-1");
					};

					addImageToGrid(14, 0, "../assets/images/obras/mediana/celebracion_giuseppe/display_gallery.jpg", "mediana/celebracion_giuseppe/show.html", "CELEBRACIÓN A GIUSEPPE VERDI. 2013", "#grid-1");
					
					for (var i = 15; i <= 16; i++) {
						addImageToGrid(i, 0, "../assets/images/obras/" + i + ".jpg", "catalogo.html", "Titulo de ejemplo", "#grid-1");
					};

					for (var i = 1; i <= 16; i++) {
						if(i != 12) {
							addImageToGrid(i, 1, "../assets/images/obras/" +  i + ".jpg", "catalogo.html", "Titulo de ejemplo", "#grid-2");
						}
					};

					// Se redimensiona el area scrollable
					$(".scrollableArea").first().width("100%");

					// Dandole eventos a los hotspots
					$(".scrollingHotSpotLeft").first().bind("mouseout", function() {
						var scrollerOffset = Math.floor($("div#catalogo-scroll").smoothDivScroll("getScrollerOffset"));
						$("div#catalogo-scroll").smoothDivScroll("move", -1 * (scrollerOffset % 125) + 1);
					});

					$(".scrollingHotSpotRight").first().bind("mouseout", function() {
						var scrollerOffset = Math.floor($("div#catalogo-scroll").smoothDivScroll("getScrollerOffset"));
						$("div#catalogo-scroll").smoothDivScroll("move", -1 * (scrollerOffset % 125) + 1);
					});
				}
			});
		});
		</script>
