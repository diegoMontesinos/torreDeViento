		// Funcion que coloca la informacion de la obra en el colaborador-info-text-content
		function putTextInfo(id_elem) {
			$.get('./'+ id_elem +'.html', function(data) {
  				$("#colaborador-info-text-content").html(data);

  				if(($('.colaborador-info-text').data('jsp'))) {
  					$('.colaborador-info-text').data('jsp').destroy();
  				}
  				$('.colaborador-info-text').bind('jsp-initialised', 
					function(event, isScrollable) {
						// Se redimensiona el area scrollable
						$(".jspContainer").css('width', '91%');
						$(".jspContainer").css('margin-right', '2.75%');
						$(".jspContainer").css('margin-left', '6.25%');
					}
				).jScrollPane({hideFocus: true });
			});
		}

		$(document).ready(function() {
			$('#logo-img').hover(function() {

			}, function() {

			});

			$('#footer-legals').hover(function() {

			putTextInfo('info');
		});
